<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestInk – Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icons/favicon.ico" />
</head>

<body id="body_dark" class="body_calculadora">
    <header class="universal_header">
        <section class="menu">
            <a href="index.html"><img class="logo" src="img/logo.png" alt=""></a>
            <nav class="menu_all">
                <ul class="ul_header">
                    <a href="index.html" class="links_header">
                        <li class="li_header">| Home</li>
                    </a>
                    <a href="cadastro_login.html" class="links_header">
                        <li class="li_header">| Cadastro/Login</li>
                    </a>
                    <a href="calculadora.html" class="links_header">
                        <li class="li_header">| Calculadora</li>
                    </a>
                    <a href="conversor.html" class="links_header">
                        <li class="li_header">| Cotação de moeda</li> <!-- LINKAR COTAÇÃO -->
                    </a>
                    <a href="contato.html" class="links_header">
                        <li class="li_header">| Contato</li>
                    </a>
                    <li class="li_header"><input type="text" name="pesquisa" placeholder="Pesquisa..." id="pesquisa">
                    </li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <section class="botoes">
            <button class="botoes_acessibilidade" id="fonte_maior" onclick="aumentarFonte()">A+</button>
            <button class="botoes_acessibilidade" id="fonte_menor" onclick="diminuirFonte()">A-</button>
            <img src="img/icons/dark_mode_off.png" alt="" id="dark_mode">
        </section>
        <img id="img_cientifica" src="img/icons/white_cientifica.png" alt="">
        <section class="tema-fundo">
            <section id="corpo_calculadora" class="corpo-calculadora">
                <h1 id="h1_calculadora">Calculadora</h1>
                <p id="resultado" class="campo-resultado"></p>
                <table class="tabela-calculadora">
                    <tr>
                        <td><button class="botoes_operacoes" onclick="limpaTela()">C</button></td>
                        <td><button class="botoes_operacoes" onclick="limpaNumPorNum()">CE</button></td>
                        <td><button class="botoes_operacoes" onclick="adicionaItens('/')">/</button></td>
                        <td><button class="botoes_operacoes" onclick="adicionaItens('*')">X</button></td>
                        <td class="botoes_cientifica"><button class="botoes_operacoes raiz" onclick="calcularRaiz()"
                                id="botao_c1">√x</button></td>
                    </tr>
                    <tr>
                        <td><button class="botoes_operacoes" onclick="adicionaItens('7')">7</button></td>
                        <td><button class="botoes_operacoes" onclick="adicionaItens('8')">8</button></td>
                        <td><button class="botoes_operacoes" onclick="adicionaItens('9')">9</button></td>
                        <td><button class="botoes_operacoes" onclick="adicionaItens('-')">-</button></td>
                        <td class="botoes_cientifica"><button class="botoes_operacoes" onclick="aoQuadrado()"
                                id="botao_c2">x²</button></td>
                    </tr>
                    <tr>
                        <td><button class="botoes_operacoes" onclick="adicionaItens('4')">4</button></td>
                        <td><button class="botoes_operacoes" onclick="adicionaItens('5')">5</button></td>
                        <td><button class="botoes_operacoes" onclick="adicionaItens('6')">6</button></td>
                        <td><button class="botoes_operacoes" onclick="adicionaItens('+')">+</button></td>
                        <td class="botoes_cientifica"><button class="botoes_operacoes" onclick="aoCubo()"
                                id="botao_c3">x³</button></td>
                    </tr>
                    <tr>
                        <td><button class="botoes_operacoes" onclick="adicionaItens('1')">1</button></td>
                        <td><button class="botoes_operacoes" onclick="adicionaItens('2')">2</button></td>
                        <td><button class="botoes_operacoes" onclick="adicionaItens('3')">3</button></td>
                        <td rowspan="2"><button class="botoes_operacoes botao_vertical" onclick="calcular()">=</button>
                        </td>
                        <td class="botoes_cientifica"><button class="botoes_operacoes" id="botao_c4"
                                onclick="PiPi()">π</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="botoes_operacoes botao_horizontal"
                                onclick="adicionaItens('0')">0</button></td>
                        <td><button class="botoes_operacoes" onclick="adicionaItens('.')">.</button></td>
                        <td>
                                <img src="img/icons/botao_modo.png" alt="" id="botao_modo">
                        </td>
                    </tr>
                </table>
            </section>
            <section class="calculadora_texto">
                <section id="items-wrapper">
                    <section id="items">
                        <section class="item">
                            <img class="carrosel_info" id="carrosel_img" src="img/carrosel/carrosel_1.png" alt="">
                        </section>
                        <section class="item">
                            <img class="carrosel_info" id="carrosel_img" src="img/carrosel/carrosel_2.png" alt="">
                        </section>
                        <section class="item">
                            <img class="carrosel_info" id="carrosel_img" src="img/carrosel/carrosel_3.png" alt="">
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </main>

    <footer class="universal_footer">
        <section class="redes_sociais">
            <a href=""><img src="img/icons/facebook.png" alt="" class="redes_sociais_logos"></a>
            <a href=""><img src="img/icons/instagram.png" alt="" class="redes_sociais_logos"></a>
            <a href=""><img src="img/icons/linkedin.png" alt="" class="redes_sociais_logos"></a>
        </section>
        <section class="meio">
            <img src="img/img_logo.png" alt="" class="img_logo" id="logo_footer">
            <p id="copyright"> 2021 &copy; Todos os direitos reservados.</p>
        </section>

            <ul class="ul_footer">
                <a href="index.html" class="links_footer">
                    <li class="li_footer">Home |</li>
                </a>
                <a href="cadastro_login.html" class="links_footer">
                    <li class="li_footer">Cadastro/Login |</li>
                </a>
                <a href="calculadora.html" class="links_footer">
                    <li class="li_footer">Calculadora |</li>
                </a>
                <a href="conversor.html" class="links_footer">
                    <li class="li_footer">Cotação de moeda |</li>
                </a>
                <a href="contato.html" class="links_footer">
                    <li class="li_footer">Contato |</li>
                </a>
            </ul>
        </nav>
    </footer>
    <script src="./calculadora.js"></script>
</body>

</html>
